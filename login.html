    <style>
        .login-container {
            background: #FFFBDA;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-weight: bold
        }
        .login-container input {
            width: 40%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 40%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #0056b3;
        }
        .signup {
            margin-top: 10px;
            display: block;
            color: #007bff;
            text-decoration: none;
        }
        .signup:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="navbar"></div> 
    <script> 
        fetch('navbar.html') 
            .then(response => response.text()) 
            .then(data => { 
                document.getElementById('navbar').innerHTML = data; 
            }) 
            .catch(error => console.error('Error loading navbar:', error)); 
    </script>
